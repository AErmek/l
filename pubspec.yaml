name: l
description: >
  Cross-platform html/io Logger library with simple API.
  Manipulate with native console and store logs in txt files and indexedDB.
  Support ascii colorize output.
version: 2.0.0-dev
#author: Plague Fox <Plugfox@gmail.com>
homepage: https://github.com/plugfox/l

#publish_to: 'none' 

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  meta: '>=1.0.0 <2.0.0'

dev_dependencies:
  test_coverage: ^0.4.3
  test: ^1.15.3

#dependency_overrides:
